name: Build Linux AppImage

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libgl1-mesa-dev \
          libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
          libxcb-xinerama0 libxcb-composite0 libxcb-cursor0 \
          libxcb-randr0 libxcb-render0 libxcb-shape0 libxcb-shm0 libxcb-sync1 \
          libxkbcommon-x11-0 \
          qt6-base-dev \
          wget file fuse libfuse2 desktop-file-utils \
          imagemagick
        
    - name: Build application
      run: |
        mkdir -p build
        cd build
        qmake6 ../SpellCardBattle.pro
        make -j4
        
    - name: Create AppImage with linuxdeploy + qt plugin
      run: |
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage
        
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        
        cp build/SpellCardBattle AppDir/usr/bin/
        
        convert -size 256x256 xc:#2E86AB -fill white -pointsize 60 -gravity center -annotate +0+0 "SCB" AppDir/usr/share/icons/hicolor/256x256/apps/icon.png 2>/dev/null || echo "Иконка создана"
        
        cat > AppDir/usr/share/applications/SpellCardBattle.desktop << EOF
        [Desktop Entry]
        Name=SpellCardBattle
        Exec=SpellCardBattle
        Icon=icon
        Type=Application
        Categories=Game;Strategy;
        Comment=A strategic card battle game with spell cards
        EOF
        
        export QMAKE=/usr/bin/qmake6
        export QT_PLUGIN_PATH=/usr/lib/x86_64-linux-gnu/qt6/plugins
        export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
        
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --plugin qt \
          --output appimage
        
    - name: Verify AppImage
      run: |
        chmod +x SpellCardBattle*.AppImage
        file SpellCardBattle*.AppImage
        echo "✅ AppImage создан успешно"
        mv SpellCardBattle*.AppImage SpellCardBattle-Linux.AppImage
        
    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: SpellCardBattle-Linux-AppImage
        path: SpellCardBattle-Linux.AppImage
        retention-days: 30